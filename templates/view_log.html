<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log for {{ backup.name }} on {{ device }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; overflow-x: auto; }
    </style>
</head>
<body>
<h1>Log for Backup: {{ backup.name }}</h1>
<p>
    <strong>Device:</strong> {{ device }}<br>
    <strong>Start:</strong> {{ backup.start_date }}<br>
    <strong>End:</strong> {{ backup.end_date }}<br>
    <strong>Duration:</strong> {{ backup.duration }}
</p>
<h2>Log File Content</h2>
<pre>{{ log_content }}</pre>
<p><a href="{{ url_for('index') }}">Back to Backup List</a></p>
</body>
</html>
